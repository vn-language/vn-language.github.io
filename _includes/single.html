<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title or "Vanadium" }} - Vanadium Blog</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    {% include "fonts.html" %}
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css"
    />
    <header>
      <h1><a href="/">Vanadium</a></h1>
      {% include "menu.html" %}
    </header>

    <main class="post">
      <article>
        <h2>{{ title }}</h2>
        <p class="post-date">{{ page.data.last_edited | readableDate }}</p>
        {{ content | safe }}
      </article>
    </main>

    <footer>
      <p>Back to <a href="/blog/">all posts</a></p>
      <p>
        Â© {{ year }}
        <a href="https://github.com/vn-language/">The Vanadium Team</a>
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="/assets/js/vanadium-prism.js"></script>
  </body>
</html>
