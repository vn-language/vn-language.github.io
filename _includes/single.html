<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title or "Vanadium" }} - Vanadium Blog</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css"
    />
    <header>
      <h1><a href="/">Vanadium</a></h1>
      <nav>
        <a href="/content/docs/">Docs</a>
        <!--<a href="/content/spec/">Spec</a>-->
        <a href="/content/reference/">Standard Library</a>
        <a href="/content/blog/">Blog</a>
      </nav>
    </header>

    <main class="post">
      <article>
        <h2>{{ title }}</h2>
        <p class="post-date">{{ page.date | readableDate }}</p>
        {{ content | safe }}
      </article>
    </main>

    <footer>
      <p>Back to <a href="/blog/">all posts</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="/assets/js/vanadium-prism.js"></script>
  </body>
</html>
