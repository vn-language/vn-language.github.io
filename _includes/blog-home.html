<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }} - Vanadium</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    {% include "fonts.html" %}
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css"
    />
    <header>
      <h1><a href="/">Vanadium</a></h1>
      {% include "menu.html" %}
    </header>

    <main>
      <h2>{{ title }}</h2>
      {{ content | safe }}

      <ul>
        {% for post in collections.blog | reverse %} {% if post.data.show %}
        <li>
          <a href="{{ post.url }}">{{ post.data.title }}</a>
          <small>{{ post.date | readableDate }}</small>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </main>

    <footer>
      <p>
        &copy; 2025
        <a href="https://github.com/vn-language">The Vanadium Team</a>
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="/assets/js/vanadium-prism.js"></script>
  </body>
</html>
